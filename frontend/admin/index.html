<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Chatbot - Admin Dashboard</title>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Insurance Chat Widget -->
    <script>
      // Load widget after DOM is ready
      window.addEventListener('DOMContentLoaded', function() {
        // Load widget CSS
        const widgetCSS = document.createElement('link');
        widgetCSS.rel = 'stylesheet';
        widgetCSS.href = 'https://aibot666.onrender.com/widget.css';
        document.head.appendChild(widgetCSS);

        // Load widget JavaScript
        const widgetScript = document.createElement('script');
        widgetScript.src = 'https://aibot666.onrender.com/widget.iife.js';
        widgetScript.async = true;

        widgetScript.onload = function() {
          // Initialize widget with production API
          if (window.InsuranceChatWidget) {
            // Get selected company domain from localStorage (set by CompanySelector)
            const selectedDomain = localStorage.getItem('selected_company_domain') || 'company-a.local';

            window.InsuranceChatWidget.init({
              apiUrl: 'https://aibot666.onrender.com',
              position: 'bottom-right',
              primaryColor: '#3b82f6',
              domain: selectedDomain // Pass company domain to widget
            });
          }
        };

        widgetScript.onerror = function() {
          console.warn('Insurance Chat Widget failed to load. Make sure the widget is deployed.');
        };

        document.body.appendChild(widgetScript);
      });
    </script>
  </body>
</html>
